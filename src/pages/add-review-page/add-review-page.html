<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons start>
      <button ion-button clear (tap)="onDismiss()" icon-only>
        <ion-icon name="undo" showWhen="ios,core,android"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      {{route.title}}
    </ion-title>
 </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list text-center>
    <ion-item style="padding-left:0px;">
      <p class="textAddReviw" ion-text>
        {{route.information}}
      </p>
    </ion-item>

      <img src="assets/img/avatar.png" offset="100"
           src="http://maps.googleapis.com/maps/api/staticmap?center={{route.center_map}}&sensor=false
&path=color:0xC401FF%7Cweight:5{{waypoints}}{{markers}}&zoom={{zoom}}&format=png&maptype=roadmap&style=element:geometry%7Ccolor:0x242f3e
&style=element:labels.text.fill%7Ccolor:0x746855&style=element:labels.text.stroke%7Ccolor:0x242f3e
&style=feature:administrative.locality%7Celement:labels.text.fill%7Ccolor:0xd59563
&style=feature:poi%7Celement:labels.text.fill%7Ccolor:0xd59563
&style=feature:poi.park%7Celement:geometry%7Ccolor:0x263c3f
&style=feature:poi.park%7Celement:labels.text.fill%7Ccolor:0x6b9a76
&style=feature:road%7Celement:geometry%7Ccolor:0x38414e
&style=feature:road%7Celement:geometry.stroke%7Ccolor:0x212a37
&style=feature:road%7Celement:labels.text.fill%7Ccolor:0x9ca5b3
&style=feature:road.highway%7Celement:geometry%7Ccolor:0x746855
&style=feature:road.highway%7Celement:geometry.stroke%7Ccolor:0x1f2835
&style=feature:road.highway%7Celement:labels.text.fill%7Ccolor:0xf3d19c
&style=feature:transit%7Celement:geometry%7Ccolor:0x2f3948
&style=feature:transit.station%7Celement:labels.text.fill%7Ccolor:0xd59563
&style=feature:water%7Celement:geometry%7Ccolor:0x17263c&style=feature:water%7Celement:labels.text.fill%7Ccolor:0x515c6d
&style=feature:water%7Celement:labels.text.stroke%7Ccolor:0x17263c&size=600x350&key=AIzaSyAlxUfLNUfBLnuJBJBOpcXpmB_UGDUTuTY"
           ng-reflect-lazy-image="http://maps.googleapis.com/map"
           ng-reflect-scroll-target="[object HTMLDivElement]" ng-reflect-offset="100" class="ng-lazyloaded">

    <div padding>
      <button ion-button block color="primary" (tap)="onDismiss()">
      {{ 'OK' | translate }}
      </button>
    </div>
  </ion-list>
</ion-content>
