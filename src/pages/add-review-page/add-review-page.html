<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons right>
      <button style="float:left;" ion-button clear (tap)="onDismiss()" icon-only>

        <ion-icon name="ios-close-circle-outline" showWhen="ios,core,android"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title center>
      {{title}}
    </ion-title>
 </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list text-center>
    <ion-item style="padding-left:5px;" color="primary">
      <p class="textAddReviw" ion-text>
        {{information}}
      </p>
    </ion-item>

      <img src="assets/img/avatar.png" offset="100"
           src="http://maps.googleapis.com/maps/api/staticmap?center={{routeModal.center_map}}&sensor=false&{{markers}}&zoom={{mapZoom}}&format=png&maptype=roadmap&size=800x590&key=AIzaSyAlxUfLNUfBLnuJBJBOpcXpmB_UGDUTuTY"
           ng-reflect-lazy-image="http://maps.googleapis.com/map"
           ng-reflect-scroll-target="[object HTMLDivElement]" ng-reflect-offset="100" class="ng-lazyloaded">
<!--Key Map Dromos Valentin "&size=600x350&key=AIzaSyCJT6L8B515TjUQFPKKckPzORDWzV2FLZ8""-->
    <div padding>
      <button ion-button block color="primary" (tap)="onDismiss()">
      {{ 'OK' | translate }}
      </button>
    </div>
  </ion-list>
</ion-content>
