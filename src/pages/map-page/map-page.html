<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ "MAP" | translate }}</ion-title>
  </ion-navbar>
  <ion-toolbar color="primary">
    <ion-searchbar color="dark" debounce="2000"
      placeholder="{{ 'ENTER_ADDRESS' | translate }}"
      (ionInput)="onSearchAddress($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="map" class="map" #map showWhen="android,ios"></div>
  <empty-view [text]="'ERROR_CORDOVA_MAPS' | translate" icon="map" showWhen="core">
  </empty-view>
</ion-content>

<ion-footer>
  <ion-toolbar color="secondary" text-center>
    <vg-player class="vgPlayer">
      <vg-controls>
        <vg-play-pause [vgFor]="myAudio"></vg-play-pause>
        <vg-playback-button [vgFor]="myAudio"></vg-playback-button>

        <vg-scrub-bar class="scrum-bar">
          <vg-scrub-bar-current-time [vgFor]="myAudio"></vg-scrub-bar-current-time>
          <vg-scrub-bar-buffering-time [vgFor]="myAudio"></vg-scrub-bar-buffering-time>
        </vg-scrub-bar>

        <vg-time-display vgProperty="left" vgFormat="mm:ss" [vgFor]="myAudio"></vg-time-display>
        <!--<vg-time-display vgProperty="total" vgFormat="mm:ss"></vg-time-display>-->
      </vg-controls>
      <audio #media [vgMedia]="media" id="myAudio" preload="auto">
        <source src="{{audio}}" type="audio/mp3" type="audio/mp3">
        <!--<source src="http://localhost:1337/parse/files/myAppId/12fcdedac21795d5c40daa1975dd3b70_audio.mp3" type="audio/mp3">-->
      </audio>
    </vg-player>
  </ion-toolbar>
</ion-footer>
