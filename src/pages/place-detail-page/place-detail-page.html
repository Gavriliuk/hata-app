<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ place["title_"+lang] }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content #container>

  <vg-player class="vgPlayer">
    <vg-controls>
      <vg-play-pause [vgFor]="myAudio"></vg-play-pause>
      <vg-playback-button [vgFor]="myAudio"></vg-playback-button>

      <vg-scrub-bar class="scrum-bar">
        <vg-scrub-bar-current-time [vgFor]="myAudio"></vg-scrub-bar-current-time>
        <vg-scrub-bar-buffering-time [vgFor]="myAudio"></vg-scrub-bar-buffering-time>
      </vg-scrub-bar>

      <vg-time-display vgProperty="left" vgFormat="mm:ss" [vgFor]="myAudio"></vg-time-display>
    </vg-controls>
    <audio #media [vgMedia]="media" id="myAudio" preload="auto">
      <source *ngFor="let aud of audio" [src]="aud" type="audio/mp3">
    </audio>
  </vg-player>

  <ion-slides pager>
    <ion-slide *ngFor="let image of imageURL">
      <img src="assets/img/avatar.png" offset="100"
           [lazyLoad]="image[0]"
           [scrollTarget]="container.getScrollElement()" />
      <!--<img src="assets/img/avatar.png" offset="100"-->
           <!--[lazyLoad]="image.url()"-->
           <!--[scrollTarget]="container.getScrollElement()" />-->
    </ion-slide>
  </ion-slides>

  <ion-card class="card-secondary" text-center>
    <ion-card-header class="cardHeader">
      <h2 ion-text color="primary" style="font-weight:bold;">{{ place["title_"+lang] }}</h2>
    </ion-card-header>
    <ion-card-content class="cardContent">
      <span ion-text color="light">{{ place["description_"+lang] }}</span>
    </ion-card-content>
  </ion-card>

  <ion-card class="mapObjectPlace">
    <img src="assets/img/avatar.png" offset="100"
      lazyLoad="http://maps.googleapis.com/maps/api/staticmap?center={{category.center_map}}&sensor=false
&path=color:0xff0cf4%7Cweight:7{{waypoints}}&markers=color:0x1af768%7C{{category.start_route}}
&markers=color:0xFFFF00%7C{{place.location.latitude}},{{place.location.longitude}}{{markers}}&markers=color:0xff0000%7C{{category.end_route}}
&zoom={{zoom}}&format=png&maptype=roadmap&size=600x350&key=AIzaSyAlxUfLNUfBLnuJBJBOpcXpmB_UGDUTuTY"
         [scrollTarget]="container.getScrollElement()">
    <ion-item color="dark" *ngIf="place['address_'+lang]">
      <h2 ion-text color="primary">{{ "ADDRESS" | translate }}</h2>
      <p>{{Â place["address_"+lang] }}</p>
    </ion-item>
  </ion-card>
</ion-content>
