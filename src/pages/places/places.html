<ion-content padding #container style="padding-top:-20px">

  <ion-refresher (ionRefresh)="onReload($event)">
    <ion-refresher-content
      pullingText="{{ 'PULL_TO_REFRESH' | translate }}"
      refreshingText="{{ 'REFRESHING' | translate }}">
    </ion-refresher-content>
  </ion-refresher>

  <empty-view *ngIf="isErrorViewVisible" icon="alert"
    [text]="'ERROR_PLACES' | translate">
  </empty-view>

  <empty-view *ngIf="isEmptyViewVisible" icon="map"
    [text]="'EMPTY_PLACES' | translate">
  </empty-view>

  <ion-list *ngIf="isContentViewVisible">
    <ion-item *ngFor="let place of places" (click)="goToPlace(place)"
      color="dark" no-lines>
      <ion-thumbnail item-left>
        <img src="assets/img/location.png" offset="100"
          [lazyLoad]="place.imageThumb.url()"
          [scrollTarget]="container.getScrollElement()">
      </ion-thumbnail>
      <!--<h2 class="bold" ion-text color="primary">{{ place.title }}</h2>-->
      <h2 class="bold" ion-text color="secondaru">{{ place.title }}</h2>
      <p>{{ place.description }}</p>
      <ion-note ion-text color="light" item-right>
        {{ place.distance(params.location, params.unit) }}
      </ion-note>
      <rating color="ops" *ngIf="place.rating" [(ngModel)]="place.rating" readOnly="true">
      </rating>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="onLoadMore($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>

<ion-footer>
  <ion-toolbar color="secondary" text-center>

    <vg-player class="vgPlayer" (onPlayerReady)="onPlayerReady($event)">
      <vg-controls>
        <vg-play-pause [vgFor]="myAudio"></vg-play-pause>
        <vg-playback-button [vgFor]="myAudio"></vg-playback-button>

        <vg-scrub-bar class="scrum-bar">
          <vg-scrub-bar-current-time [vgFor]="myAudio"></vg-scrub-bar-current-time>
          <vg-scrub-bar-buffering-time [vgFor]="myAudio"></vg-scrub-bar-buffering-time>
        </vg-scrub-bar>

        <vg-time-display vgProperty="left" vgFormat="mm:ss" [vgFor]="myAudio"></vg-time-display>

      </vg-controls>
      <audio #media [vgMedia]="media" id="myAudio">
        <source [src]="audio" type="audio/mp3">
      </audio>
    </vg-player>

  </ion-toolbar>
</ion-footer>
