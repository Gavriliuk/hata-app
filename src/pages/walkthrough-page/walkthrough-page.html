<ion-header>
</ion-header>

<ion-content #container>
  <ion-slides pager>

    <ion-slide class="slide" color="dark">
      <img src="assets/img/guide-1.png" class="slide-image" />
      <div class="caption">
        <h2 class="slide-title">{{ "slide1_title" | translate }}</h2>
        <h2 class="slide-description">
          {{ "slide1_description" | translate }}
        </h2>
      </div>
    </ion-slide>
    <ion-slide class="slide" color="dark">
      <img src="assets/img/guide-2.png" class="slide-image" />
      <div class="caption">
        <h2 class="slide-title">{{ "slide2_title" | translate }}</h2>
        <h2 class="slide-description">
          <br> {{ "slide2_description" | translate}}
        </h2>
      </div>
    </ion-slide>
    <ion-slide class="slide" color="dark">
      <img src="assets/img/guide-3.png" class="slide-image" />
      <div class="caption">
        <h2 class="slide-title">{{ "slide3_title" | translate }}</h2>
        <h2 class="slide-description">
          <br> {{ "slide3_description" | translate }}
        </h2>
      </div>
    </ion-slide>

    <ion-slide class="slide">
      <div class="caption">
        <h2 ion-text color="light">{{ 'SLIDE_FIVE' | translate }}</h2>
      </div>
      <button ion-button large icon-right color="dark" (tap)="goToHome()">
        {{ "GET_STARTED" | translate }}
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
  <button class="skip-button" ion-button clear block color="light" (tap)="goToHome()">
    {{ "SKIP" | translate }}
  </button>
  <img class="app-logo" clear block color="light" src="assets/img/guide-icon.png">
</ion-content>
